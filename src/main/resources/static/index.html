<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #1c2c8b 100%);
        min-height: 100vh;
        padding: 20px;
        color: #333;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      header {
        text-align: center;
        color: white;
        margin-bottom: 30px;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .search-box {
        background: white;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
      }

      .search-form {
        display: flex;
        gap: 10px;
      }

      .search-input {
        flex: 1;
        padding: 15px 20px;
        font-size: 1rem;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        outline: none;
        transition: border-color 0.3s;
      }

      .search-input:focus {
        border-color: #667eea;
      }

      .search-btn {
        padding: 15px 40px;
        font-size: 1rem;
        font-weight: 600;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .search-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      .search-btn:active {
        transform: translateY(0);
      }

      .search-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
      }

      .loading {
        text-align: center;
        color: white;
        font-size: 1.2rem;
        padding: 20px;
        display: none;
      }

      .loading.active {
        display: block;
      }

      .error-message {
        background: #ff4444;
        color: white;
        padding: 15px 20px;
        border-radius: 10px;
        margin-bottom: 20px;
        display: none;
        animation: slideIn 0.3s ease-out;
      }

      .error-message.active {
        display: block;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .weather-content {
        display: none;
      }

      .weather-content.active {
        display: block;
        animation: fadeIn 0.5s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .location-info {
        background: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      .location-info h2 {
        color: #667eea;
        font-size: 2rem;
        margin-bottom: 10px;
      }

      .location-details {
        color: #666;
        font-size: 0.95rem;
      }

      .current-weather {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      .current-weather h3 {
        color: #667eea;
        font-size: 1.5rem;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .date-display {
        font-size: 1rem;
        color: #666;
        font-weight: normal;
      }

      .weather-main {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
        margin-bottom: 20px;
      }

      .weather-stat {
        text-align: center;
        padding: 20px;
        background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
        border-radius: 10px;
        transition: transform 0.2s;
      }

      .weather-stat:hover {
        transform: translateY(-5px);
      }

      .stat-label {
        font-size: 0.85rem;
        color: #666;
        margin-bottom: 5px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .stat-value {
        font-size: 1.8rem;
        font-weight: bold;
        color: #667eea;
      }

      .stat-unit {
        font-size: 1rem;
        color: #999;
      }

      .weather-description {
        padding: 15px;
        background: #f8f9fa;
        border-radius: 10px;
        text-align: center;
        font-style: italic;
        color: #555;
      }

      .sun-info {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
        padding: 20px;
        background: #fff8e1;
        border-radius: 10px;
      }

      .sun-time {
        text-align: center;
      }

      .sun-time .label {
        font-size: 0.9rem;
        color: #666;
        margin-bottom: 5px;
      }

      .sun-time .time {
        font-size: 1.3rem;
        font-weight: bold;
        color: #ff9800;
      }

      .hourly-forecast {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      .hourly-forecast h3 {
        color: #667eea;
        font-size: 1.5rem;
        margin-bottom: 20px;
      }

      .hourly-scroll {
        display: flex;
        overflow-x: auto;
        gap: 15px;
        padding-bottom: 15px;
      }

      .hourly-scroll::-webkit-scrollbar {
        height: 8px;
      }

      .hourly-scroll::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }

      .hourly-scroll::-webkit-scrollbar-thumb {
        background: #667eea;
        border-radius: 10px;
      }

      .hour-card {
        min-width: 120px;
        padding: 20px;
        background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
        border-radius: 10px;
        text-align: center;
        transition: transform 0.2s;
      }

      .hour-card:hover {
        transform: scale(1.05);
      }

      .hour-time {
        font-weight: bold;
        color: #667eea;
        margin-bottom: 10px;
      }

      .hour-temp {
        font-size: 1.5rem;
        font-weight: bold;
        color: #333;
        margin: 10px 0;
      }

      .hour-conditions {
        font-size: 0.85rem;
        color: #666;
        margin-bottom: 10px;
      }

      .hour-details {
        font-size: 0.75rem;
        color: #999;
        line-height: 1.6;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2rem;
        }

        .search-form {
          flex-direction: column;
        }

        .weather-main {
          grid-template-columns: repeat(2, 1fr);
        }

        .location-info h2 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>üå§Ô∏è Weather App</h1>
        <p>Get real-time weather information for any city</p>
      </header>

      <div class="search-box">
        <form class="search-form" id="searchForm">
          <input
            type="text"
            class="search-input"
            id="cityInput"
            placeholder="Enter city name (e.g., New York, London, Tokyo)"
            required
          />
          <button type="submit" class="search-btn" id="searchBtn">
            Search
          </button>
        </form>
      </div>

      <div class="loading" id="loading">
        <p>üîç Fetching weather data...</p>
      </div>

      <div class="error-message" id="errorMessage"></div>

      <div class="weather-content" id="weatherContent">
        <div class="location-info">
          <h2 id="locationName"></h2>
          <div class="location-details">
            <p id="locationDetails"></p>
            <p id="weatherDescription"></p>
          </div>
        </div>

        <div class="current-weather">
          <h3>
            Today's Weather
            <span class="date-display" id="currentDate"></span>
          </h3>

          <div class="weather-main" id="weatherStats"></div>

          <div class="weather-description" id="dayDescription"></div>

          <div class="sun-info">
            <div class="sun-time">
              <div class="label">üåÖ Sunrise</div>
              <div class="time" id="sunrise">--:--</div>
            </div>
            <div class="sun-time">
              <div class="label">üåá Sunset</div>
              <div class="time" id="sunset">--:--</div>
            </div>
          </div>
        </div>

        <div class="hourly-forecast">
          <h3>‚è∞ Hourly Forecast</h3>
          <div class="hourly-scroll" id="hourlyForecast"></div>
        </div>
      </div>
    </div>

    <script>
      const searchForm = document.getElementById("searchForm");
      const cityInput = document.getElementById("cityInput");
      const searchBtn = document.getElementById("searchBtn");
      const loading = document.getElementById("loading");
      const errorMessage = document.getElementById("errorMessage");
      const weatherContent = document.getElementById("weatherContent");

      searchForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const city = cityInput.value.trim();
        if (city) {
          await fetchWeather(city);
        }
      });

      async function fetchWeather(city) {
        // Show loading, hide error and content
        loading.classList.add("active");
        errorMessage.classList.remove("active");
        weatherContent.classList.remove("active");
        searchBtn.disabled = true;

        try {
          const response = await fetch(
            `/api/weather-today/${encodeURIComponent(city)}`
          );

          if (!response.ok) {
            const errorText = await response.text();
            throw new Error(
              errorText || `HTTP error! status: ${response.status}`
            );
          }

          const data = await response.json();
          displayWeather(data);
        } catch (error) {
          console.error("Error fetching weather:", error);
          showError(
            error.message || "Failed to fetch weather data. Please try again."
          );
        } finally {
          loading.classList.remove("active");
          searchBtn.disabled = false;
        }
      }

      function displayWeather(data) {
        // Location info
        document.getElementById("locationName").textContent = data.address;
        document.getElementById(
          "locationDetails"
        ).textContent = `üìç ${data.latitude.toFixed(
          2
        )}¬∞, ${data.longitude.toFixed(2)}¬∞ | ‚è∞ ${data.timezone}`;
        document.getElementById("weatherDescription").textContent =
          data.description;

        // Get today's data (first day)
        const today = data.days[0];

        // Current date
        document.getElementById("currentDate").textContent = new Date(
          today.date
        ).toLocaleDateString("en-US", {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
        });

        // Weather stats
        const weatherStats = document.getElementById("weatherStats");
        weatherStats.innerHTML = `
                <div class="weather-stat">
                    <div class="stat-label">Temperature</div>
                    <div class="stat-value">${today.temp.toFixed(
                      1
                    )}<span class="stat-unit">¬∞C</span></div>
                </div>
                <div class="weather-stat">
                    <div class="stat-label">Feels Like</div>
                    <div class="stat-value">${today.feelslike.toFixed(
                      1
                    )}<span class="stat-unit">¬∞C</span></div>
                </div>
                <div class="weather-stat">
                    <div class="stat-label">High / Low</div>
                    <div class="stat-value">${today.tempmax.toFixed(
                      1
                    )}¬∞ / ${today.tempmin.toFixed(
          1
        )}<span class="stat-unit">¬∞C</span></div>
                </div>
                <div class="weather-stat">
                    <div class="stat-label">Humidity</div>
                    <div class="stat-value">${today.humidity.toFixed(
                      0
                    )}<span class="stat-unit">%</span></div>
                </div>
                <div class="weather-stat">
                    <div class="stat-label">Wind Speed</div>
                    <div class="stat-value">${today.windspeed.toFixed(
                      1
                    )}<span class="stat-unit">mph</span></div>
                </div>
                <div class="weather-stat">
                    <div class="stat-label">Precipitation</div>
                    <div class="stat-value">${today.precip.toFixed(
                      1
                    )}<span class="stat-unit">in</span></div>
                </div>
                <div class="weather-stat">
                    <div class="stat-label">UV Index</div>
                    <div class="stat-value">${today.uvindex.toFixed(0)}</div>
                </div>
            `;

        // Day description
        document.getElementById("dayDescription").textContent =
          today.description;

        // Sunrise and sunset
        document.getElementById("sunrise").textContent = formatTime(
          today.sunrise
        );
        document.getElementById("sunset").textContent = formatTime(
          today.sunset
        );

        // Hourly forecast
        displayHourlyForecast(today.hours);

        // Show weather content
        weatherContent.classList.add("active");
      }

      function displayHourlyForecast(hours) {
        const hourlyForecast = document.getElementById("hourlyForecast");
        hourlyForecast.innerHTML = hours
          .map(
            (hour) => `
                <div class="hour-card">
                    <div class="hour-time">${formatTime(
                      hour.time ||
                        hour.datetime ||
                        hour.datetimeStr ||
                        hour.datetimeEpoch
                    )}</div>
                    <div class="hour-temp">${hour.temp.toFixed(1)}¬∞C</div>
                    <div class="hour-conditions">${
                      hour.conditions || "N/A"
                    }</div>
                    <div class="hour-details">
                        üíß ${hour.humidity.toFixed(0)}%<br>
                        üåßÔ∏è ${hour.precip.toFixed(1)} in<br>
                        üí® ${hour.windspeed.toFixed(1)} mph<br>
                        ‚òÄÔ∏è UV ${hour.uvindex.toFixed(0)}
                    </div>
                </div>
            `
          )
          .join("");
      }

      function formatTime(timeInput) {
        if (timeInput == null) return "--:--";
        // Already formatted like "h:mm AM/PM"
        if (typeof timeInput === "string" && /\b(am|pm)\b/i.test(timeInput)) {
          return timeInput.replace(/\s+/g, " ").toUpperCase();
        }
        // Strings like "HH:mm" or "HH:mm:ss"
        if (
          typeof timeInput === "string" &&
          /^\d{1,2}:\d{2}(:\d{2})?$/.test(timeInput)
        ) {
          const [hStr, mStr] = timeInput.split(":");
          const hour = parseInt(hStr, 10);
          const minutes = mStr.slice(0, 2);
          const ampm = hour >= 12 ? "PM" : "AM";
          const displayHour = hour % 12 || 12;
          return `${displayHour}:${minutes} ${ampm}`;
        }
        // ISO or date-like strings
        if (
          typeof timeInput === "string" &&
          (timeInput.includes("T") ||
            timeInput.includes("-") ||
            timeInput.includes("/"))
        ) {
          const d = new Date(timeInput);
          if (!isNaN(d)) {
            return d.toLocaleTimeString(undefined, {
              hour: "numeric",
              minute: "2-digit",
            });
          }
        }
        // Epoch seconds or milliseconds
        const num = Number(timeInput);
        if (Number.isFinite(num)) {
          const ms = num > 1e12 ? num : num * 1000;
          const d = new Date(ms);
          if (!isNaN(d)) {
            return d.toLocaleTimeString(undefined, {
              hour: "numeric",
              minute: "2-digit",
            });
          }
        }
        // Fallback parsing
        try {
          const d = new Date(timeInput);
          if (!isNaN(d)) {
            return d.toLocaleTimeString(undefined, {
              hour: "numeric",
              minute: "2-digit",
            });
          }
        } catch {}
        return "--:--";
      }

      function showError(message) {
        errorMessage.textContent = `‚ùå ${message}`;
        errorMessage.classList.add("active");
        setTimeout(() => {
          errorMessage.classList.remove("active");
        }, 5000);
      }
    </script>
  </body>
</html>
